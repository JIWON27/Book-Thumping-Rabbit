<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/report/form.css}">
</head>
<body>
<form class="form-container" th:action th:object="${report}" method="post">

    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}"/>
      <span th:errorclass="field-error" th:errors="*{title}"></span>
    </div>

    <div>
      <label for="date">작성일</label>
      <input type="date" id="date" th:field="*{date}"/>
      <span th:errorclass="field-error" th:errors="*{date}"></span>
    </div>

    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" cols="30" rows="10"></textarea>
      <span th:errorclass="field-error" th:errors="*{content}"></span>
    </div>
    <div class="btn">
      <button type="submit">수정</button>
      <button th:onclick="|location.href='@{/library}'|"
              type="button">취소
      </button>
    </div>
</form>

</body>
</html>
