<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/book/editForm.css}">
</head>
<body>
<div class="container">
  <form th:action th:object="${bookUpdateDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <span class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</span>
    </div>
    <div class="book-Info">

      <div>
        <label for="bookName">도서명</label>
        <input type="text" id="bookName" th:field="*{bookName}">
        <span class="field-error" th:errors="*{bookName}"></span>
      </div>

      <div>
        <label for="author">저자명</label>
        <input type="text" id="author" th:field="*{author}">
        <span class="field-error" th:errors="*{author}"></span>
      </div>

      <div>
        <label for="curr_page">현재 쪽수</label>
        <input th:errorclass="field-error" type="text" id="curr_page" th:field="*{curr_page}"><br>
        <span class="field-error" th:errors="*{curr_page}"></span>
      </div>

      <div>
        <label for="end">종료일</label>
        <input type="date" id="end" th:field="*{end}"><br>
        <p>종료일 입력 시 자동으로 완독 상태 및 현재 쪽수가 변경됨.<br>또는 현재 쪽수가 총 쪽수와 동일 시 자동으로 완독 상태 및 종료일 생성.</p><br>
      </div>
    </div>

    <div class="btn">
      <button type="submit">수정</button>
      <button onclick="location.href='books.html'"
              th:onclick="|location.href='@{/library}'|"
              type="button">취소
      </button>
    </div>
  </form>

</div> <!-- /container-->


</body>
</html>
